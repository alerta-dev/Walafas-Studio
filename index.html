<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor de Avatar</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Editor de Avatar</h1>

    <div class="editor">
      <!-- PREVIEW -->
      <div class="preview">
        <canvas id="avatarCanvas" width="400" height="400"></canvas>
      </div>

      <!-- CONTROLES -->
      <div class="controls">
        <!-- Generamos un bloque por cada parte -->
        <div class="control" data-part="body">
          <button class="prev">â—€</button>
          <div class="thumb"><img src="" alt="Cuerpo"/></div>
          <button class="next">â–¶</button>
          <label>Cuerpo</label>
        </div>
        <div class="control" data-part="arms">
          <button class="prev">â—€</button>
          <div class="thumb"><img src="" alt="Brazos"/></div>
          <button class="next">â–¶</button>
          <label>Brazos</label>
        </div>
        <div class="control" data-part="head">
          <button class="prev">â—€</button>
          <div class="thumb"><img src="" alt="Cabeza"/></div>
          <button class="next">â–¶</button>
          <label>Cabeza</label>
        </div>
        <div class="control" data-part="eyes">
          <button class="prev">â—€</button>
          <div class="thumb"><img src="" alt="Ojos"/></div>
          <button class="next">â–¶</button>
          <label>Ojos</label>
        </div>
        <div class="control" data-part="mouth">
          <button class="prev">â—€</button>
          <div class="thumb"><img src="" alt="Boca"/></div>
          <button class="next">â–¶</button>
          <label>Boca</label>
        </div>
        <div class="control" data-part="hair">
          <button class="prev">â—€</button>
          <div class="thumb"><img src="" alt="Cabello"/></div>
          <button class="next">â–¶</button>
          <label>Cabello</label>
        </div>
        <div class="control" data-part="feet">
          <button class="prev">â—€</button>
          <div class="thumb"><img src="" alt="Pies"/></div>
          <button class="next">â–¶</button>
          <label>Pies</label>
        </div>
        <div class="control" data-part="extras">
          <button class="prev">â—€</button>
          <div class="thumb"><img src="" alt="Extras"/></div>
          <button class="next">â–¶</button>
          <label>Extras</label>
        </div>
      </div>
    </div>

    <div class="actions">
      <button id="exportBtn">Exportar PNG</button>
      <button id="modeBtn">ðŸŒ— Modo Claro/Oscuro</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
