<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editor de Avatar</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Editor de Avatar</h1>
    
    <div class="canvas-wrapper">
      <canvas id="avatarCanvas" width="500" height="500"></canvas>
    </div>

    <div class="controls">
      <div class="selector">
        <label>Cuerpo:</label>
        <select id="bodySelect"></select>
      </div>
      <div class="selector">
        <label>Ojos:</label>
        <select id="eyesSelect"></select>
      </div>
      <div class="selector">
        <label>Boca:</label>
        <select id="mouthSelect"></select>
      </div>
      <div class="selector">
        <label>Cabello:</label>
        <select id="hairSelect"></select>
      </div>
      <div class="selector">
        <label>Extras:</label>
        <select id="extrasSelect"></select>
      </div>
      <button onclick="exportImage()">Exportar PNG</button>
      <button onclick="toggleDarkMode()">ðŸŒ— Modo Claro/Oscuro</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
